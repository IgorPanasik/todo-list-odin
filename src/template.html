<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/images/todo-ico.svg" />

	<title>Todo List | The Odin Project</title>
</head>

<body>
	<div id="app">

		<!-- Sidebar for projects -->
		<aside class="sidebar">
			<div class="sidebar__controls">
				<h2>Your Projects</h2>
				<button aria-label="Add Project" type="button" class="add__btn-project">
					<img src="./assets/images/add.svg" alt="Add Project">
				</button>
			</div>
			<nav class="sidebar__navigation">
				<section class="projects">
				</section>
			</nav>
		</aside>

		<!-- Main workspace -->
		<main class="workspace">
			<header class="workspace__header">
				<div class="workspace__header-actions">
					<h2>Name Project</h2>
					<button type="button">Add Task</button>
				</div>
				<div class="workspace__sort">
					<label for="sort_todo">Sort by:</label>
					<div class="select-wrapper">
						<select name="sort_todo" id="sort_todo">
							<option value="title">Title</option>
							<option value="data">Data</option>
							<option value="status">Status</option>
							<option value="priority">Priority</option>
						</select>
					</div>
				</div>
			</header>

			<!-- Empty State -->
			<section class="empty-state">
				<img src="./assets/images/list.svg" alt="Empty List">
				<p>No task yet</p>
				<p>Click "Add Task" to create a new task</p>
			</section>

			<!-- Section TODOS -->
			<section class="todos">
			</section>
		</main>

		<!-- Modal for Adding a Project-->
		<div class="modal modal-project" role="dialog" aria-labelledby="modal-project-title" aria-modal="true">
			<div class="modal__content">
				<header class="modal__header">
					<h2 id="modal-project-title">Add Your Project</h2>
				</header>

				<form method="post" class="modal__form" id="form__project">
					<div class="modal__form-group">
						<label for="project_title">
							Project Title<span class="star">*</span>
						</label>
						<input type="text" name="project_title" id="project_title" required>
					</div>
					<footer class="modal__footer">
						<button type="submit" class="modal__submit">Add Project</button>
						<button type="button" class="modal__close" aria-label="Close modal">Cancel</button>
					</footer>
				</form>
			</div>
		</div>

		<!-- Modal for Adding a Todo -->
		<div class="modal modal--todo" role="dialog" aria-labelledby="modal-todo-title" aria-modal="true">
			<div class="modal__content">
				<header class="modal__header">
					<h2 id="modal-todo-title">Add Task</h2>
				</header>

				<form method="post" class="modal__form" id="form__todo">
					<div class="modal__form-group">
						<label for="todo_title">Title<span class="star">*</span>:</label>
						<input type="text" name="todo_title" id="todo_title" required>
					</div>
					<div class="modal__form-group">
						<label for="description">Description:</label>
						<textarea type="text" name="description" id="description"></textarea>
					</div>
					<div class="modal__form-group">
						<label for="due_date">Due Date:</label>
						<input type="date" name="due_date" id="due_date">
					</div>
					<div class="modal__form-group">
						<label for="select_priority">Priority</label>
						<div class="select-wrapper">
							<select name="select_priority" id="select_priority">
								<option value="low">Low</option>
								<option value="medium">Medium</option>
								<option value="high">High</option>
							</select>
						</div>
					</div>
					<div class="modal__form-group">
						<label for="notes">Notes:</label>
						<textarea type="text" name="notes" id="notes"></textarea>
					</div>
					<footer class="modal__footer">
						<button type="submit" class="modal__submit">Save Task</button>
						<button type="button" class="modal__close-todo" aria-label="Close modal">Cancel</button>
					</footer>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
