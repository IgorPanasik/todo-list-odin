<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="images/f29442966f82e71b1ae4.svg"/><title>Todo List | The Odin Project</title><script defer="defer" src="main.ad54998ac52e4a075c65.js"></script></head><body><div id="app"><aside class="sidebar"><div class="sidebar__controls"><h2>Your Projects</h2><button aria-label="Add Project" type="button" class="add__btn-project"><img src="images/6d3ea0cb50853ad10606.svg" alt="Add Project"></button></div><nav class="sidebar__navigation"><section class="projects"></section></nav></aside><main class="workspace"><header class="workspace__header"><div class="workspace__header-actions"><h2>Name Project</h2><button type="button">Add Task</button></div><div class="workspace__sort"><label for="sort_todo">Sort by:</label><div class="select-wrapper"><select name="sort_todo" id="sort_todo"><option value="title">Title</option><option value="data">Data</option><option value="status">Status</option><option value="priority">Priority</option></select></div></div></header><section class="empty-state"><img src="images/7cc6a1463bbe6a1c33f7.svg" alt="Empty List"><p>No task yet</p><p>Click "Add Task" to create a new task</p></section><section class="todos"></section></main><div class="modal modal-project" role="dialog" aria-labelledby="modal-project-title" aria-modal="true"><div class="modal__content"><header class="modal__header"><h2 id="modal-project-title">Add Your Project</h2></header><form method="post" class="modal__form" id="form__project"><div class="modal__form-group"><label for="project_title">Project Title<span class="star">*</span></label> <input name="project_title" id="project_title" required></div><footer class="modal__footer"><button type="submit" class="modal__submit">Add Project</button> <button type="button" class="modal__close" aria-label="Close modal">Cancel</button></footer></form></div></div><div class="modal modal--todo" role="dia
